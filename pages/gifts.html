<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
    <!-- Local Style Sheet and materialize css -->
    <link rel="stylesheet" href="/css/materialize.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Giftr</title>
</head>
<body>
    <header>
    <!-- logout Nav -->
    <div class="logOut">
        <div class="navbar-fixed" id="navigation">
            <nav role="navigation">
              <div class="nav-wrapper">
                <a href="#" class="brand-logo left">Giftr</a>
                <ul id="nav-mobile" class="right">
                  <li><a href="#">LogOut</a></li>
                </ul>
              </div>
            </nav>
          </div>
    </div>
    </header>
<!-- MAIN CONTENT -->
<main></main>  


<!-- noGiftsYet -->
<template id="noGiftsYet">
    <div class="row">
        <div class="col s12 m6">
          <div class="card grey lighten-2 noGiftsYet">
            <div class="card-content black-text">
              <span class="card-title">No Gift ideas yet</span>
              <p>Click on + button to add a gift.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="fixed-action-btn">
      <a data-target="giftForm" class="btn modal-trigger btn-floating btn-large waves-effect 
      waves-light pink lighten-4 float">
        <i class="plusIcon material-icons black-text">add</i> 
      </a>
      </div>
</template>

<!-- GIFTS already stored in dataBase -->
<template id="giftsList">
    <ul class="collection with-header">
        <li class="collection-header"><h4 class="giftsTitle">gifts</h4></li>
        <div id="giftsList">
        <!-- List painted in javascript -->
        </div>
      </ul>
      <div class="fixed-action-btn">
      <a data-target="giftForm" class="btn modal-trigger btn-floating btn-large waves-effect 
      waves-light pink lighten-4 float">
        <i class="plusIcon material-icons black-text">add</i> 
      </a>
    </div>
</template>

<!-- Create person Model -->
<div id="giftForm" class="modal">
    <div class="modal-content giftForm">

      <h5 class="title">Gift Details</h5>
      <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">card_giftcard</i>
        <input id="giftName" type="text">
        <label for="giftName">Gift Name: </label>
      </div>
      </div>
      <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">attach_money</i>
        <input id="price" type="number" placeholder="$ 0,000.00">
        <label for="price">Price: </label>
      </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">store</i>
          <input id="store" type="text">
          <label for="store">Store: </label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">http</i>
          <input id="webSite" type="url">
          <label for="webSite">Web Site: </label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a id="savebtn" class="modal-close waves-effect waves-light btn-small blue lighten-4 black-text">Save</a>
    </div>
  </div>

  <!-- trash icon // icono para eliminar regalo -->
  <template id="listIcon">
    <div class="listIcons">
    <i id="deleteGift" class="small grey lighten-4 material-icons prefix">delete</i>
    </div>
  </template>

<!-- Local Javascript and materialize -->
<script src="/js/materialize.min.js"></script>
<script src="/js/gifts.js"></script>
</body>
</html>
